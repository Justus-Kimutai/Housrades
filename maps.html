<!DOCTYPE html>
<html>
  <head>
    <title>Get Coordinates on Google Map</title>
    <script src="maps.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkk2spoUw31usKHtVBklFf7Coc1VG92uY&libraries=places&callback=initMap"
      async
      defer
    ></script>
  </head>
  <body style="background: #FAF3BA;
                display: flex;
                align-items: center;
                justify-content: center;
                ">
    <div id="map" style="height: 500px; width: 80%;
                          margin: 0 auto;
                          box-shadow:  0.25em 0.25em 0.75em rgba(0,0,0,.25),
                           0.125em 0.125em 0.25em rgba(0,0,0,.15);;
    "></div>
  </body>
 
</html>
